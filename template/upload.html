<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" type="text/css">
    <title>Upload Documents</title>
</head>

<body>
    <img class="profile" src="{{url_for('static',filename='profile.jpg')}}" alt="Profile Image">
    <form action="/uploader" method="POST" enctype="multipart/form-data">
        <div class="grid-container">
            <div class="grid-item nobg wide mid nomgr">
                <h1>Upload Documents</h1>
            </div>
            <div class="grid-item grid-center">
                <h3>Upload Aadhar Card</h3>
                <input type="file" name="aadhar-card" id="aadhar-card" placeholder="Choose Aadhar Card">
            </div>
            <div class="grid-item wide mid nobg nomrg">
                <button class="wide" type="submit">
                    <h1>Submit</h1>
                </button>
            </div>
        </div>
    </form>
</body>

</html>
